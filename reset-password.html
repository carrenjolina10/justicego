<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password - JusticeGo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .reset-container {
      max-width: 400px;
      margin: 100px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
    }
  </style>
</head>

<body>
  <div class="reset-container">
    <h3 class="mb-4 text-center">Reset Password</h3>
    <form id="resetPasswordForm" action="#" method="POST">
      <div class="mb-3">
        <label for="newPassword" class="form-label">Password Baru</label>
        <input type="password" class="form-control" id="newPassword" placeholder="Masukkan password baru" minlength="6" required />
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Konfirmasi Password Baru</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Ulangi password baru" minlength="6" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Reset Password</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('resetPasswordForm');
    const newPass = document.getElementById('newPassword');
    const confirmPass = document.getElementById('confirmPassword');

    form.addEventListener('submit', function (e) {
      if (newPass.value !== confirmPass.value) {
        e.preventDefault();
        alert('Password baru dan konfirmasi password harus sama!');
        confirmPass.focus();
      } else if (newPass.value.length < 6) {
        e.preventDefault();
        alert('Password minimal 6 karakter!');
        newPass.focus();
      } else {
        e.preventDefault(); // Simulasi, hilangkan ini kalau sudah ada backend
        alert('Password berhasil di-reset. Silakan login dengan password baru.');
        window.location.href = 'index.html'; // arahkan ke halaman login atau beranda
      }
    });
  </script>
</body>

</html>
